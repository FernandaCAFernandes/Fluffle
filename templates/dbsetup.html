<!DOCTYPE html>
<html>
<head>
    <title>Fluffle - Config do DB</title>
</head>
<body>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dbsetup.css') }}">
    <div class="center-container">        
        <div class="image-container">
            <img src="{{ url_for('static', filename='icons/fluffle-logo-removebg-preview.png') }}">
            <img src="{{ url_for('static', filename='icons/bunnie-bottom-page.gif') }}" width="200" height="200">
        </div>
    </div>

    <div class="form-container">
        <form action="/connectdb" method="POST" id="dbForm">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>
            <br><br>
            <label for="port">Port:</label>
            <input type="text" id="port" name="port" required>
            <br><br>
            <label for="database">Database:</label>
            <input type="text" id="database" name="database" required>
            <br><br>
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required>
            <br><br>
            <label for="pwrd">Password:</label>
            <input type="text" id="pwrd" name="pwrd" required>
            <br><br>
            <button type="submit" id="connectButton">Conectar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Fluffle - Index</title>
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dbsetup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/insert.css') }}">
    <button type="button" style="width: 144px;" onclick="window.location.href='{{ url_for('index')}}'">
        Voltar
    </button>

    <div class="center-container">        
        <div class="image-container">
            <img src="{{ url_for('static', filename='icons/fluffle-logo-removebg-preview.png') }}">
            <img src="{{ url_for('static', filename='icons/bunnie-bottom-page.gif') }}" width="200" height="200">
        </div>
    </div>

    <form action="/insertOp/{{schemaname}}/{{tablename}}" method="POST">
        <label for="tablename" style="white-space: nowrap;"><b>INSERT INTO</b> {{schemaname}}.{{tablename}}&nbsp;&nbsp;</label>
        <b>(&nbsp;</b>
        {% for column in data.columns %}
            {{ column }}
            {% if not loop.last %}&nbsp;{% endif %}
        {% endfor %}
        <b>&nbsp;)</b>
        <br><br>        
        
        <label for="values" style="display: inline-block; width: 100px;">Values</label>
        <input type="text" id="values" name="values" required>
        <br><br>
        <button type="submit">Insert</button>
    </form>

</body>
</html>
